<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to <span class="font-semibold text-pink-500">My Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-red-50 w-3/4 p-8 mx-auto mt-10">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border-2 mb-4 px-2 border-gray-400 rounded block w-3/4" type="text" placeholder="Enter your email">
                <input id="user-password" class="border-2 px-2 border-gray-400 w-3/4 rounded" type="password" placeholder="Enter your password"><br>
                <button id="submit-btn" class="bg-yellow-600 mt-5 px-4 py-2 rounded text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
